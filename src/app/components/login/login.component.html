<div class="container">
  <app-banner></app-banner>
  <div class="container align-content-center" id="loginForm">
    <form [formGroup]="userFormGroup" (ngSubmit)="onSubmit()" novalidate>
      <!-- <div class="form-row justify-content-center">
        <label>Username:</label>
      </div> -->
      <br>
      <div class="form-row justify-content-center">
        <input class="inputstyle" type="text" formControlName="username" id="username" placeholder="Username">
      </div>
      <br>
      <!-- <div class="form-row justify-content-center">
        <label>Password:</label>
      </div> -->
      <div class="form-row justify-content-center">
        <input class="inputstyle" type="password" formControlName="password" id="password" placeholder="Password">
      </div>
      <br>
      <div *ngIf="message">
        <div class="form-row justify-content-center" style="color:red">
          <p>{{message}}</p>
        </div>
      </div>
      <br>
      <div class="form-row justify-content-center">
        <input class="btn btn-primary" type="submit" value="login">
      </div>
    </form>

    <br>

    <div class="form-row justify-content-center">
        <span>Don't have an account?&nbsp;</span><a routerLink="/register">Register Here!</a>      </div>
    
  </div>
</div>
