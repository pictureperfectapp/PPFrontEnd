<div class="container">
  <app-banner></app-banner>
  <div class="container align-content-center">
    <br>
    <div class="form-row justify-content-center">
      <h4>Invite opponent:</h4>
    </div>
    <br>
    <div class="form-row justify-content-center">
      <input class="inputstyle" type="text" [(ngModel)]="opponentUsername" id="username" placeholder="Username">
    </div>
    <br>
    <div *ngIf="message">
      <div class="form-row justify-content-center" style="color:red">
        <p>{{message}}</p>
      </div>
    </div>
    <div class="form-row justify-content-center">
      <input class="btn btn-primary" type="submit" value="Start" (click)="onSubmit()" id="submitButton">&nbsp;<a class="btn btn-primary" routerLink="/playOp">Back</a>
    </div>
    <br>
    <br>
  </div>
</div>
