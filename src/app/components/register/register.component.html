<div class="container">
  <app-banner></app-banner>
  <div class="container align-content-center" id="loginForm">
    <form action="api/login" method="post">
      <div class="form-row justify-content-center">
        <label>Username:</label>
      </div>
      <div class="form-row justify-content-center">
        <input class="inputstyle" type="text" name="username" id="username" placeholder="Username">
      </div>
      <div class="form-row justify-content-center">
        <label>Email:</label>
      </div>
      <div class="form-row justify-content-center">
        <input class="inputstyle" type="text" name="email" id="email" placeholder="Email">
      </div>
      <div class="form-row justify-content-center">
        <label>Password:</label>
      </div>
      <div class="form-row justify-content-center">
        <input class="inputstyle" type="password" name="password" id="password" placeholder="Password">
      </div>
      <div class="form-row justify-content-center">
        <label>Re-enter Password:</label>
      </div>
      <div class="form-row justify-content-center">
        <input class="inputstyle" type="password" name="password2" id="password2" placeholder="Re-enter Password">
      </div>
      <br>
      <div class="form-row justify-content-center">
        <input class="btn btn-primary" type="submit" value="Register" id="submitButton">
      </div>
    </form>
    <br>
    <span>Already have an account? </span><a routerLink="/login">Login Here!</a>
  </div>
</div>
