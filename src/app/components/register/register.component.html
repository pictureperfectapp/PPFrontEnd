<div class="container">
  <app-banner></app-banner>
  <div class="" id="loginForm1">
      <div class="card-body container align-content-center" id="loginForm">
      <!-- <div class=" form-row justify-content-center">
        <label>Username:</label>
      </div> -->
      <div class="form-row justify-content-center">
        <input class="inputstyle" type="text" [(ngModel)]="username" id="username" placeholder="Username">
      </div>
      <br>
      <!-- <div class="form-row justify-content-center">
        <label>Email:</label>
      </div> -->
      <div class="form-row justify-content-center">
        <input class="inputstyle" type="text" [(ngModel)]="email" id="email" placeholder="Email">
      </div>
      <br>
      <!-- <div class="form-row justify-content-center">
        <label>Password:</label>
      </div> -->
      <div class="form-row justify-content-center">
        <input class="inputstyle" type="password" [(ngModel)]="password1" id="password" placeholder="Password">
      </div>
      <br>
      <!-- <div class="form-row justify-content-center">
        <label>Re-enter Password:</label>
      </div> -->
      <div class="form-row justify-content-center">
        <input class="inputstyle" type="password" [(ngModel)]="password2" name="password2" id="password2"
          placeholder="Re-enter Password">
      </div>

      <br>
      <div *ngIf="message">
        <div class="form-row justify-content-center" style="color:red">
          <p>{{message}}</p>
        </div>
      </div>
      <br>
      <div class="form-row justify-content-center">
        <input class="btn btn-primary" type="submit" value="Register" (click)="onSubmit()" id="submitButton">
      </div>
    </div>
  </div>
  <br>
  <div class="form-row justify-content-center">
    <span>Already have an account?&nbsp;</span><a routerLink="/login"> Login Here!</a>
  </div>


</div>
